apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-deployment
  namespace: prod
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth
  template:
    metadata:
      labels:
        app: auth
    spec:
      containers:
        - name: spring-auth-container
          image: 192.168.0.212:5555/spring-auth:20240805-143348
          ports:
            - name: grpc
              containerPort: 3092
          volumeMounts:
            - name: auth-logs
              mountPath: /usr/src/main/logs
          env:
            - name: DATABASE_HOST
              value: "auth-mysql-master-service"
            - name: DATABASE_PORT
              value: "3306"
            - name: DATABASE_USER
              value: root
            - name: DATABASE_PASSWORD
              value: testtest

        - name: mysql-master-container
          image: 192.168.0.212:5555/mysql:latest
          env:
            - name: MYSQL_ROOT_PASSWORD
              value: testtest
            - name: MYSQL_DATABASE
              value: main
            - name: MYSQL_ALLOW_EMPTY_PASSWORD
              value: "no"
            - name: MYSQL_ROOT_HOST
              value: "%"
          ports:
            - containerPort: 3306
          volumeMounts:
            - name: auth-mysql-master-data
              mountPath: /var/lib/mysql

        - name: phpmyadmin-container
          image: 192.168.0.212:5555/phpmyadmin/phpmyadmin
          ports:
            - containerPort: 80
          env:
            - name: PMA_HOST
              value: "auth-mysql-master-service"
            - name: PMA_PORT
              value: "3306"
            - name: PMA_USER
              value: root
            - name: PMA_PASSWORD
              value: testtest

        - name: fluent-bit
          image: 192.168.0.212:5555/fluent/fluent-bit
          volumeMounts:
            - name: auth-fluent-config
              mountPath: /fluent-bit/etc/fluent-bit.conf
              subPath: fluent-bit.conf
            - name: auth-logs
              mountPath: /usr/src/main/logs

      volumes:
        - name: auth-logs
          persistentVolumeClaim:
            claimName: auth-logs-pvc
        - name: auth-mysql-master-data
          persistentVolumeClaim:
            claimName: auth-mysql-master-data-pvc
        - name: auth-fluent-config
          configMap:
            name: auth-fluent-bit-config