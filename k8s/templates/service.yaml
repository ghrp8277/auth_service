---
apiVersion: v1
kind: Service
metadata:
  name: auth-service
  namespace: prod
spec:
  selector:
    app: auth
  ports:
    - name: grpc
      protocol: TCP
      port: 3092
      targetPort: 3092
  type: ClusterIP

---
apiVersion: v1
kind: Service
metadata:
  name: auth-mysql-master-service
  namespace: prod
spec:
  selector:
    app: auth
  ports:
    - protocol: TCP
      port: 3306
      targetPort: 3306

---
apiVersion: v1
kind: Service
metadata:
  name: auth-phpmyadmin-service
  namespace: prod
spec:
  selector:
    app: auth
  ports:
    - protocol: TCP
      port: 3080
      targetPort: 80
  type: NodePort

---
apiVersion: v1
kind: Service
metadata:
  name: auth-fluent-bit-service
  namespace: prod
spec:
  selector:
    app: auth
  ports:
    - name: tcp
      protocol: TCP
      port: 24220
      targetPort: 24224
    - name: udp
      protocol: UDP
      port: 24220
      targetPort: 24224
  type: NodePort